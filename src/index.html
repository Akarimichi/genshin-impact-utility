<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@Akarimichi" />
        <meta name="twitter:creator" content="@Akarimichi" />
        <meta property="og:url" content="https://akarimichi.github.io/genshin-impact-utility/" />
        <meta property="og:title" content="<%= title %>" />
        <meta property="og:description" content="Genshin impact utility is a website to make life easier !" />

        <meta name="author" content="<%= author %>" />

        <!-- Facebook meta tags. -->
        <meta property="og:title" content="<%= title %>" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="<%= url %>" />
        <meta property="og:image" content="https://akarimichi.github.io/genshin-impact-utility/images/meta-img.png" />
        <meta property="og:description" content="<%= description %>" />

        <!-- Twitter meta tags. -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="<%= author %>">
        <meta name="twitter:site" content="<%= url %>" />
        <meta name="twitter:title" content="<%= title %>" />
        <meta name="twitter:description" content="<%= description %>" />
        <meta name="twitter:image" content="https://akarimichi.github.io/genshin-impact-utility/images/meta-img.png">

        <!-- Icon -->
        <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <title><%= title %></title>
    </head>

    <body>
        <div id="app"></div>
    </body>

</html>
